plugins {
    id 'java'
    id 'application'
}

group 'lb.edu.aust'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = 'lb.edu.aust.ict355l.raspberrypi.gpio.simulation.Main'

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // https://mvnrepository.com/artifact/com.pi4j/pi4j-core
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.3'

}

test {
    useJUnitPlatform()
}